
<!DOCTYPE html>

<html lang="en-us" >
<head>

    {% load static %}

    <title>Log in | Sleepless</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3/dist/css/bootstrap.min.css' %}" >
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
</head>


<body class="text-center">

    <form class="form-signin" action="/login/" method="post">
        {% if message %} <div class="alert alert-warning">{{ message }}</div> {% endif %}
        <a class="h1 mb-3 font-weight-normal" href="/" style="color: #000000">
            <img src="{% static 'images/s.png' %}" width="50" height="50" class="d-inline-block align-bottom">LEEPLESS</a> <br> <br>
        <h1 class="h4 mb-3 font-weight-normal">Please log in</h1>
        {% csrf_token %}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        Don't have an account? <a href="/register">Register</a> here. <br> <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

    <script src={% static 'jquery-3.3.1.js' %} ></script>
    <script src={% static 'bootstrap-4.1.3/dist/js/bootstrap.bundle.min.js' %} ></script>
    <script src={% static 'bootstrap-4.1.3/dist/js/bootstrap.min.js' %} ></script>

</body>
</html>
