
<!DOCTYPE html>

<html lang="en-us" >
<head>

    {% load static %}

    <title>Register | Sleepless</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3/dist/css/bootstrap.min.css' %}" >
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'register/register.css' %}">
</head>
<style>
  a:link {
    color: black;
    background-color: transparent;
    text-decoration: none;
  }
</style>


<body class="text-center">

    <form class="form-register" action="/register/" method="post">
        {% if message %} <div class="alert alert-warning">{{ message }}</div> {% endif %}
        <a class="h2 mb-3 font-weight-normal" href="/" style="color: #000000">
          <img src="{% static 'images/s.png' %}" width="40" height="40"
               class="d-inline-block align-bottom">LEEPLESS</a> <br><br>
        <div class="h5 mb-3 font-weight-normal">Register your user</div>
        {% csrf_token %}
        <label for="userName" class="sr-only">Username</label>
        <input type="text" name="userName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required autofocus>
        <label for="repeatPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="repeatPassword" class="form-control" placeholder="Confirm Password" required autofocus>
        <div>Already have an account? <a href="/login">Login</a> here. </div>
        <br><br>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

    <script src={% static 'jquery-3.3.1.js' %} ></script>
    <script src={% static 'bootstrap-4.1.3/dist/js/bootstrap.bundle.min.js' %} ></script>
    <script src={% static 'bootstrap-4.1.3/dist/js/bootstrap.min.js' %} ></script>

</body>
</html>
